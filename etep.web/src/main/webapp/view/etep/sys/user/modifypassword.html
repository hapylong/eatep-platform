                padding:5px;

<body>
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">信息栏</h3>
                        </div>
                        <div class="panel-body"></div>
                        <form id="editPwdForm" class="form-horizontal">
                        	<div class="form-group">
                                <label  for="inputEmail3" class="col-sm-1 control-label">原密码</label>
                                <div class="col-sm-3">
                                  <input type="password" class="form-control input-sm   easyui-validatebox "    name="oldPwd"  data-options="required:true,validType:['length[6,12]']" placeholder="原密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-1 control-label">新密码</label>
                                <div class="col-sm-3">
                                  <input type="password" class="form-control input-sm easyui-validatebox "     data-options="required:true,validType:['codepassword','length[6,12]']"   name="newPwd" id="newPwd" placeholder="新密码">
                                </div>                                
                            </div>
                            <div class="form-group">                                
                                 <label for="inputPassword3" class="col-sm-1 control-label">确认密码</label>
                                <div class="col-sm-3">
                                  <input type="password" class="form-control input-sm easyui-validatebox "  data-options="required:true,validType:['codepassword','length[6,12]','newequals(1)']"   placeholder="确认密码">
                                </div>
                            </div>
                        </form>
                        <div class="panel-footer">
							 <button id="btn-editPwd" type="button" class="btn btn-success btn-sm">保存</button>
                            <!--  <button id="btn-return" type="button" class="btn btn-primary btn-sm">返回</button> -->
						</div>
                    </div>
                </div>
            </div>          
        </div>
        
		
</body>
