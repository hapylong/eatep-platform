<div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                        </div>
                        <div class="panel-body">
                                                           
                             
                        </div>
                        <form id="forgetPwdForm" class="form-horizontal" >
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">请输入绑定邮箱:</label>
                                <div class="col-sm-6">
                                  <input type="email" name="userEmail" class="col-sm-4 easyui-validatebox" required="required" 
                                   data-options="required:true,validType:['email',' maxLength[32]']"  id="inputEmail3" placeholder="请输入绑定邮箱">
                                </div>
                            </div>
                        </form>
                         <div class="panel-footer">
                           <button id="btn-confirm" type="button" class="btn btn-success  btn-sm  ">确定</button>
                          </div> 
                    </div>
                </div>
            </div>          
        </div>
        <div id="update-win" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="update-win-label" aria-describedby="添加或修改信息对话框">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="update-win-label">提示框</h5>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm" class="form-horizontal">
                            <input name="id" type="text" class="hidden" />              
                            <div class="form-group">
                                <label class="col-sm-10 control-label">您输入的绑定邮箱有误，无法进行找回密码，请联系系统管理员。</label> 
                            </div>  
                                                
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-close" type="button" class="btn btn-default btn-sm">关闭</button>             
                    </div>
                </div>
            </div>
        </div>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
